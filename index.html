<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <header>
        <h1>ENCRIPTADOR DE TEXTO</h1>
    </header>
    <main>
        <div class="container-textbox" id="ct1">
            <p>
                Por favor ingrese su texto:
            </p>
            <textarea name="TextI" id="txtE" cols="30" rows="10" autofocus="true"></textarea>
            <div id="alerta"></div>
            <div id="button">
                <button class="third" id="btnD">DESENCRIPTAR</button>
                <button class="third" id="btnE">ENCRIPTAR</button>
            </div>

        </div>
        <div class="container-textbox" id="ct2">
            <p>
                El resultado obtenido es:
            </p>
            <textarea name="TextS" id="txtS" cols="30" rows="10" readonly="true"></textarea>
            <button class="third">COPIAR</button>
        </main>
    <script src="scripts.js"></script>
</body>

</html>
