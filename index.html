<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <h1>ENCRIPTADOR DE TEXTO</h1>
    </header>
    <section>
        <div class="container-textbox" id="ct1">
            <p>
                Por favor ingrese su texto:
            </p>
            <textarea name="TextI" id="" cols="30" rows="10" autofocus="true"></textarea>
            <div class="button">
                <button>DESENCRIPTAR</button>
                <button>ENCRIPTAR</button>
            </div>

        </div>
        <div class="container-textbox" id="ct2">
            <p>
                El resultado obtenido es:
            </p>
            <textarea name="TextS" id="" cols="30" rows="10"></textarea>
            <button>COPIAR</button>
    </section>
</body>

</html>
